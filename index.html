<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Recommendation System</h1>
        <form id="recipeForm">
            <label for="vegetables">Vegetables:</label>
            <input type="text" id="vegetables" name="vegetables" required>

            <label for="spices">Spices:</label>
            <input type="text" id="spices" name="spices" required>

            <label for="fats">Fats:</label>
            <input type="text" id="fats" name="fats" required>

            <label for="course_type">Course Type:</label>
            <input type="text" id="course_type" name="course_type" required>

            <button type="submit">Get Recipes</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
